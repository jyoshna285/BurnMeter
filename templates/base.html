<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome | Burn Meter</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .left {
      flex: 0.6;
      background: #111111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem 3rem;
    }

    .left img.logo {
      width: 90px;
      margin-bottom: 2rem;
    }

    .left h1 {
      color: #f97316;
      font-size: 2.4rem;
      margin-bottom: 1rem;
    }

    .left p {
      color: #cbd5e1;
      font-size: 1.05rem;
      margin-bottom: 2rem;
    }

    .left button {
      background-color: #22c55e;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .left button:hover {
      background-color: #16a34a;
    }

    .right {
      flex: 1.4;
      background-color: black;
      position: relative;
      overflow: hidden;
    }

    .runner {
      position: absolute;
      bottom: 0;
      left: -300px;
      width: 320px;
      filter: brightness(0) invert(1);
      animation: runAcross 4s linear infinite;
    }

    @keyframes runAcross {
      0%   { left: -300px; }
      100% { left: 100%; }
    }

    .nav-link {
      color: white;
      text-decoration: none;
    }

    .login-btn {
      background-color: #3b82f6;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <nav style="
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #111827;
    padding: 1rem 2rem;
    font-family: 'Segoe UI', sans-serif;
  ">
    <div style="color: #f97316; font-size: 1.5rem; font-weight: bold;">ðŸ”¥ BurnMeter</div>
    <div style="display: flex; gap: 2rem; align-items: center;">
      <a class="nav-link" href="/home">Home</a>
      <a class="nav-link" href="/dashboard">Dashboard</a>
      <a class="nav-link" href="/predict">Prediction</a>
      <a class="login-btn" href="/login">Login</a>
    </div>
  </nav>

  <div class="container">
    <!-- Left Side -->
    <div class="left">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="BurnMeter Logo" class="logo">
      <h1>Welcome to Burn Meter</h1>
      <p>Track your fitness journey in real-time! Predict how many calories you burn while walking, running, or working out with ease. Your health, visualized.</p>
      <button onclick="window.location.href='/index'">Start Predicting â†’</button>
    </div>

    <!-- Right Side -->
    <div class="right">
      <img src="{{ url_for('static', filename='running.png') }}" alt="Running Man" class="runner">
    </div>
  </div>

  <!-- âœ… SweetAlert2 Library -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);

    if (urlParams.get("logout") === "true") {
      // ðŸŽ‰ Show logout success alert
      Swal.fire({
        title: 'Logged Out',
        text: 'You have been successfully logged out!',
        icon: 'success',
        confirmButtonColor: '#ff4b2b'
      }).then(() => {
        // âœ… Remove ?logout=true from the URL after the popup
        window.history.replaceState({}, document.title, window.location.pathname);
      });
    }
  </script>

</body>
</html>
